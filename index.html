<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルチャット</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .chat-container { width: 300px; margin: 20px auto; border: 1px solid #ccc; padding: 10px; }
        .messages { height: 200px; overflow-y: auto; border-bottom: 1px solid #ccc; margin-bottom: 10px; }
        .input-area { display: flex; }
        input { flex: 1; padding: 5px; }
        button { padding: 5px; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="メッセージを入力">
            <button onclick="sendMessage()">送信</button>
        </div>
    </div>
    
    <script>
        function sendMessage() {
            const input = document.getElementById("messageInput");
            const message = input.value.trim();
            if (message) {
                const messagesDiv = document.getElementById("messages");
                const messageElement = document.createElement("div");
                messageElement.textContent = message;
                messagesDiv.appendChild(messageElement);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                input.value = "";
            }
        }
    </script>
</body>
</html>
